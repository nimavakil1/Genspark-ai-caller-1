port: 7880

rtc:
  udp_port: 7882
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true

redis:
  address: redis:6379

sip:
  # Enable SIP functionality
  enabled: true
  # SIP port (default is 5060, but we'll use 7880 for simplicity)
  port: 5060
  # External IP will be detected automatically or set manually
  # external_ip: "YOUR_SERVER_IP"  # Uncomment and set your server's public IP

keys:
  devkey: secret

logging:
  level: info
  json: false