# Nginx configuration for LiveKit SSL proxy
# Place this in /etc/nginx/sites-available/livekit-ssl

server {
    listen 443 ssl http2;
    server_name ai.acropaq.com;
    
    # SSL configuration - adjust paths based on your SSL certificate
    ssl_certificate /etc/ssl/certs/ai.acropaq.com.crt;
    ssl_certificate_key /etc/ssl/private/ai.acropaq.com.key;
    
    # If using Let's Encrypt:
    # ssl_certificate /etc/letsencrypt/live/ai.acropaq.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ai.acropaq.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Proxy LiveKit WebSocket traffic
    location /rtc {
        proxy_pass http://localhost:8881;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # Proxy main web app
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name ai.acropaq.com;
    return 301 https://$server_name$request_uri;
}